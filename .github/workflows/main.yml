name: Auto Merge Main to Test

on:
  push:
    branches:
      - main

jobs:
  merge-main-to-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure Git user (required for merge)
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # Fetch all branches
      - name: Fetch all branches
        run: git fetch --all

      # Ensure test branch exists or create it
      - name: Ensure test branch exists
        run: |
          # Check if 'test' branch exists on remote
          git branch -r | grep "origin/test" || git checkout -b test origin/main

      # Merge Main into Test (but exclude .github)
      - name: Merge Main into Test
        run: |
          git checkout test
          git fetch origin main

          # Checkout the .github directory from 'test' to prevent it from being overwritten
          git checkout test -- .github

          # Merge branch 'main' into 'test', excluding .github folder
          git merge origin/main --no-commit --allow-unrelated-histories --no-ff

          # Reset the .github directory back to the version in 'test'
          git restore --staged .github

          # Commit merge (if no conflicts)
          git commit -m "Merge main into test"

          # Push changes to test branch (only if merge succeeds)
          git push origin test

      # Notify conflict via Discord webhook
      - name: Notify Discord of Conflict
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          LAST_COMMIT=$(git log -1 --pretty=format:'%h - %s')
          CONFLICT_FILES=$(git diff --name-only --diff-filter=U | paste -sd ', ' -)
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"content\": \"ðŸš¨ **Merge conflict detected!**\n- **Branch:** \`main\` â†’ \`test\`\n- **Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')\n- **Last Commit:** $LAST_COMMIT\n- **Conflicted Files:** $CONFLICT_FILES\n\nPlease resolve the conflict manually.\"
          }" \
          $DISCORD_WEBHOOK_URL
